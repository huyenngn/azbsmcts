name: smoke

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pipx install uv

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: uv-${{ runner.os }}-py312-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-py312-

      - name: Sync deps
        run: uv sync

      - name: Smoke train
        run: |
          mkdir -p artifacts/models artifacts/train
          uv run train \
            --games 8 --T 2 --S 2 --epochs 2 --seed 0 \
            --out artifacts/models/smoke.pt \
            --logdir artifacts/train/smoke

      - name: Smoke eval match
        run: |
          mkdir -p artifacts/eval
          AZ_MODEL_PATH=artifacts/models/smoke.pt uv run eval match \
            --a azbsmcts --b bsmcts --n 3 --T 2 --S 2 --seed 0 \
            --out-json artifacts/eval/smoke_match.json

      - name: Smoke plot
        run: |
          mkdir -p artifacts/plots
          uv run plot train --runs artifacts/train --out artifacts/plots/train
          uv run plot eval  --runs artifacts/eval  --out artifacts/plots/eval

      - name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: |
            artifacts/eval/smoke_match.json
            artifacts/plots/
